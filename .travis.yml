sudo: required
dist: jammy
language: node_js
node_js:
  - '16.17.1'
addons:
  chrome: stable

services:
  - xvfb

before_install:
  - export CHROME_BIN=/usr/bin/google-chrome
  - export DISPLAY=:99.0

before_script:
  - npm install -g makeshift && makeshift -s @systelab-tecnologies -r https://registry.npmjs.org
  - npm install -g codecov
  - npm install -g codacy-coverage
  - npm install

script:
  - npm run test
  - npm run build

after_success:
  - cat coverage/lcov.info | codecov
  - cat ./coverage/lcov.info | codacy-coverage

before_deploy:
  - cd dist/systelab-preferences

deploy:
  skip_cleanup: true
  provider: npm
  email: aserra@werfen.com
  api_key: $NPM_TOKEN
  on:
    tags: true
